<body>
    <!-- ===== HEADER ===== -->
    <header class="header">
        <!-- ===== NAV ===== -->
        <nav class="nav grid">
            <div class="nav__toggle" id="nav-toggle">
                <img src="assets/icons/icon-menu.svg" alt="">

            <div>
                <a class="nav__logo"><img src="assets/icons/nike-logo.svg" alt=""></a>
            </div>

            <div class="nav__shop">

        </nav>
    </header>

    <!-- ===== HOME ===== -->
    <main class="main grid">
        <div class="home">
            <!-- ===== SNEAKER ===== -->
            <div class="sneaker">
                <div class="sneaker__figure">
                </div>

                <div>
                    <img src="storeimage3.png" alt="" class="sneaker__img shows" color="#A29596">
                    <img src="finalimage2.png" alt="" class="sneaker__img" color="#111111">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker_color sneaker_colors-one active" primary="#A29596" color="#A29596"></span>
                    <span class="sneaker_color sneaker_colors-two " primary="#111111" color="#111111"></span>
                </div>
            </div>

            <!-- ===== IFORMATION ===== -->
            <div class="info">
                <!-- ===== DATA ===== -->
                <div class="data">
                    <span class="data__subtitle">T-shirts</span>
                    <h1 class="data__title">Totally customisable!!</h1>
                    <p class="data__description">They combine breathable mesh without seams for a traditional style.</p>
                </div>

                <!-- ===== ACTIONS ===== -->
                <div class="actions">
                    <!-- ===== SIZE ===== -->
                    <!-- <div class="size">
                            <h3 class="size__title">Sizes</h3>

                                <span class="size__tallas active">
                                    8.5
                                </span>
                                <span class="size__tallas">
                                    9
                                </span>
                                <span class="size__tallas">
                                    9.5
                                </span>
                            </div>
                        </div> -->
                    <div class="chestsize">

                        <label for="name"><b>Chest measurement</b>:</label>

                        <input type="text" id="name" name="name" required minlength="0" maxlength="1000" size="20"
                            placeholder="Chest measurement"><br><br>

                        <label for="name"><b>Shoulder measurement</b>:</label>

                        <input type="text" id="name" name="name" required minlength="0" maxlength="1000" size="20"
                            placeholder="Shoulder measurement"><br><br>

                        <label for="name"><b>Length measurement</b>:</label>

                        <input type="text" id="name" name="name" required minlength="0" maxlength="1000" size="20"
                            placeholder="Length measurement">
                    </div>

                    <!-- ===== QUANTITY ===== -->
                    <div class="quantity">
                        <h3 class="quantity__title">Pick your colour</h3>
                        <div>
                            <input type="color" id="head" name="head" value="#FFFFFF">
                            <label for="head">Main body</label>
                        </div><br>

                        <!-- <div>
                            <input type="color" id="body" name="body" value="#AFA6A0">
                            <label for="body">Sleeves</label>
                        </div> -->
                    </div>
                </div>

                <label for="avatar">POST A DESIGN AS YOU WANT :</label>

                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"><br><br>

                <!-- ===== PRICE ===== -->
                <div class="price">
                    <span class="price__title">$99.00</span>
                     <a href="video1.html" class="price__button">Check your fit</a>
            </div> 
        </div>
        </div>
